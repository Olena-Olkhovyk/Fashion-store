<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- NAVBAR SECTION -->
    <section id="header">
        <img src="./img/logo/logo.png" alt="shopping logo">
        <div>
            <ul id="navbar">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
